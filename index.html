<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seneschal</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <header class="app-header">
            <h1>Seneschal</h1>
            <nav class="main-nav">
                <button class="nav-btn active" data-panel="dashboard">Dashboard</button>
                <button class="nav-btn" data-panel="ideas">Ideas</button>
                <button class="nav-btn" data-panel="settings">Settings</button>
            </nav>
        </header>

        <main class="app-main">
            <section id="dashboard-panel" class="panel active">
                <div class="dashboard-grid">
                    <div class="dashboard-card">
                        <h3>Projects</h3>
                        <div id="projects-summary" class="summary-content">
                            <p class="loading">Loading...</p>
                        </div>
                    </div>
                    <div class="dashboard-card">
                        <h3>Ideas</h3>
                        <div id="ideas-summary" class="summary-content">
                            <p class="loading">Loading...</p>
                        </div>
                    </div>
                    <div class="dashboard-card sync-card">
                        <h3>Sync Status</h3>
                        <div id="sync-summary" class="summary-content">
                            <p class="sync-status">Not connected</p>
                            <button id="sync-projects-btn" class="btn btn-primary" disabled>Sync Projects</button>
                        </div>
                    </div>
                </div>
            </section>

            <section id="ideas-panel" class="panel">
                <div class="panel-header">
                    <div class="search-bar">
                        <input type="search" id="search-input" placeholder="Search ideas...">
                    </div>
                    <div class="filter-bar">
                        <select id="type-filter">
                            <option value="">All types</option>
                            <option value="project">Projects</option>
                            <option value="media">Media</option>
                            <option value="note">Notes</option>
                        </select>
                        <select id="status-filter">
                            <option value="">All status</option>
                        </select>
                    </div>
                    <button id="new-idea-btn" class="btn btn-primary">+ New Idea</button>
                </div>
                <div id="ideas-list" class="ideas-list">
                    <p class="empty-state">No ideas yet. Click "New Idea" to get started.</p>
                </div>
            </section>

            <section id="settings-panel" class="panel">
                <div class="settings-section">
                    <h3>Cloud Sync</h3>
                    <div id="sync-settings" class="settings-group">
                        <div class="sync-provider">
                            <span class="provider-name">Google Drive</span>
                            <span id="sync-status" class="status-badge">Not connected</span>
                            <button id="connect-btn" class="btn btn-secondary">Connect</button>
                        </div>
                        <div id="folder-config" class="folder-config hidden">
                            <p>Folder: <span id="folder-name">Not selected</span></p>
                            <button id="select-folder-btn" class="btn btn-secondary">Select Folder</button>
                        </div>
                        <div id="sync-actions" class="sync-actions hidden">
                            <button id="sync-now-btn" class="btn btn-primary">Sync Now</button>
                            <span id="last-sync" class="last-sync"></span>
                        </div>
                    </div>
                </div>

                <div class="settings-section">
                    <h3>Data Management</h3>
                    <div class="settings-group">
                        <button id="export-btn" class="btn btn-secondary">Export Data</button>
                        <button id="import-btn" class="btn btn-secondary">Import Data</button>
                        <input type="file" id="import-file" accept=".json" hidden>
                    </div>
                </div>

                <div class="settings-section">
                    <h3>Appearance</h3>
                    <div class="settings-group">
                        <label class="toggle-label">
                            <span>Dark Mode</span>
                            <input type="checkbox" id="theme-toggle" checked>
                            <span class="toggle-switch"></span>
                        </label>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- New Idea Modal -->
    <dialog id="idea-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">New Idea</h2>
                <button class="close-btn" aria-label="Close">&times;</button>
            </div>
            <form id="idea-form">
                <div class="form-group">
                    <label for="idea-type">Type</label>
                    <select id="idea-type" required>
                        <option value="project">Project</option>
                        <option value="media">Media</option>
                        <option value="note">Note</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="idea-title">Title</label>
                    <input type="text" id="idea-title" required>
                </div>

                <!-- Dynamic fields based on type -->
                <div id="type-specific-fields"></div>

                <div class="form-group">
                    <label for="idea-tags">Tags</label>
                    <input type="text" id="idea-tags" placeholder="Comma-separated tags">
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" data-action="cancel">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </dialog>

    <div id="toast-container" class="toast-container"></div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
